<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="css/dashboard.css">

  <title>Dashboard - Mercadu</title>
</head>
<body>
  <aside>
    <a href="#">
      <div class="logo"></div>
    </a>

    <nav>
      <button class="dashboard-active"></button>
      <button class="lists"></button>
      <button class="tags"></button>
      <button class="promo"></button>
      <button class="user"></button>
    </nav>

    <div class="loader"></div>
  </aside>

  <header>
    <button class="menu2">
      Olá, Roy Harper!
    </button>
  </header>

  <section class="content">
    <div class="default">
      <div class="recent-products-module">
        <h1>Produtos Recentes</h1>
      </div>

      <div class="promotions-module">
        <h1>Promoções Ativas</h1>
      </div>

      <div class="income-module">
        <h1>Lucro Mensal (Ano Atual)</h1>
        
        <select name="months" id="months">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        
        <div class="graph-container">
            
        </div>
        
        <button class="show-data-analysis">
            Mais Períodos
        </button>
      </div>
    </div>

    <div class="right best-selling-module">
      <h1>Lucros Gerais (setores)</h1>

      <div class="wrapper">
        <div class="entry">
          <p class="name orange">Churrasco</p>
          <p class="price">R$ 33,45</p>
        </div>

        <div class="entry">
          <p class="name green">Horti-Fruti</p>
          <p class="price">R$ 23,11</p>
        </div>

        <div class="entry">
          <p class="name blue">Brinquedos</p>
          <p class="price">R$ 7,21</p>
        </div>

        <a href="#">
          <button class="show-more">
            Ver Mais
          </button>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
